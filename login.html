
<!DOCTYPE html> 
<html>
	<head>
		<title>Login</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/demo.css">
		<link rel="stylesheet" href="css/sky-forms.css">

		<link rel="icon" type="image/png" sizes="16x16" href="/images/icons/favicon.png">
        <link rel="apple-touch-icon" sizes="16x16" href="/images/icons/engineeringindex16x16.png">
        <link rel="apple-touch-icon" sizes="32x32" href="/images/icons/engineeringindex32x32.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/images/icons/engineeringindex72x72.png">
        <link rel="apple-touch-icon" sizes="120x120" href="/images/icons/engineeringindex120x120.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/images/icons/engineeringindex180x180.png">
	</head>
	<body class="bg-cyan">
		<div class="body body-s">
		
			<form action="" method="POST" class="sky-form">
				<header>
					<img src="./images/icons/logo.svg" alt="logo" height="70px"/>
				</header>
				
				<div class="fieldset">	
					<section>
						<div class="row welcome-text">
							<label >WELCOME</label>
						</div>
					</section>
					<section>
						<div class="row">
							<label class="label col col-12">Username</label>
							<div class="col col-12">
								<label class="input">
									<input type="text" name="username">
								</label>
							</div>
						</div>
					</section>
					
					<section>
						<div class="row">
							<label class="label col col-12">Password</label>
							<div class="col col-12">
								<label class="input">
									<input type="password" name="password">
								</label>
							</div>
						</div>
					</section>
					
					<section>
						<div class="row">
							<div class="col col-12">
								<label class="checkbox"><input type="checkbox" name="checkbox-inline" checked><i></i>remember me</label>
							</div>
						</div>
					</section>
					<button type="submit" class="button">Login</button>

					<span class="owner-note">Powered by ds &amp; ce  - etisalat</span>
				</div>
				
			</form>
			
		</div>
	</body>
</html>
